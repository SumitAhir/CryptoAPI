<!doctype html>
<html>
  <head>
      
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="/css/main.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Bleutrade Price</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>Bleutrade</h1>
        <h2>BTC Markets</h2>
       <div ng-repeat="market in markets | filter:{BaseCurrency : 'BTC'}" class="col-md-6">
          <div class="thumbnail">
			<h4>{{ market.MarketCurrency }}</h4>
        
        </div> 
      </div>
    </div>
	</div>

    <div class="footer">
      <div class="container">
        <h2>Footer Bar</h2>
     
    </div>


    <!-- Modules -->
    <script src="/js/app.js"></script>

    <!-- Controllers -->
    <script src="/js/controllers/MainController.js"></script>
	
	<!-- Services -->
	<script src="/js/Services/fetch.js"></script>
	
	
  </body>
</html>
